<style>
  :root {
    /* Colors extracted from the Volts Logo */
    --volts-green: #377344;   /* The "V" color */
    --volts-yellow: #dce74e;  /* The Lightning Bolt color */
    --volts-dark: #1a261c;    /* Deep background */
    --volts-slate: #2f3a30;   /* Card background */
    --text-white: #ffffff;
    --error: #ef4444;
  }

  * { box-sizing: border-box; }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--volts-dark);
    /* A subtle technical grid pattern in the background */
    background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 30px 30px;
    color: var(--text-white);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .box {
    background: var(--volts-slate);
    padding: 40px 30px;
    /* Sharp corners like the lightning bolt */
    border-radius: 4px; 
    width: 100%;
    max-width: 360px;
    text-align: center;
    /* The Green "V" border accent at the top */
    border-top: 6px solid var(--volts-green);
    border-bottom: 2px solid var(--volts-green);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
  }

  /* Decorative Lightning Bolt Effect in background of card */
  .box::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 45%, rgba(220, 231, 78, 0.03) 50%, transparent 55%);
    z-index: 0;
    pointer-events: none;
  }

  h2 {
    font-family: 'Oswald', sans-serif;
    text-transform: uppercase;
    font-size: 2rem;
    margin: 0 0 10px 0;
    letter-spacing: 1px;
    position: relative;
    z-index: 1;
  }

  /* Making the "Check-In" text pop with the yellow */
  h2 span {
    color: var(--volts-yellow);
  }

  p {
    color: #aebcb0;
    margin-bottom: 30px;
    position: relative;
    z-index: 1;
  }

  input {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    background: rgba(0, 0, 0, 0.3);
    border: 2px solid var(--volts-green);
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    font-family: 'Roboto', sans-serif;
    outline: none;
    transition: all 0.2s;
    position: relative;
    z-index: 1;
  }

  input::placeholder {
    color: rgba(255, 255, 255, 0.4);
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 1px;
  }

  input:focus {
    /* When focused, it glows with the Bolt Yellow */
    border-color: var(--volts-yellow);
    box-shadow: 0 0 15px rgba(220, 231, 78, 0.2);
  }

  button {
    width: 100%;
    padding: 15px;
    background: var(--volts-green);
    color: #fff;
    font-family: 'Oswald', sans-serif;
    font-size: 18px;
    letter-spacing: 1px;
    text-transform: uppercase;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  /* Button Hover Effect: High Voltage */
  button:hover {
    background: var(--volts-yellow);
    color: var(--volts-dark); /* Dark text on yellow bg for contrast */
    box-shadow: 0 0 20px rgba(220, 231, 78, 0.4);
    transform: skewX(-2deg); /* Slight angular tilt */
  }

  button:active {
    transform: scale(0.98);
  }

  /* Status Messages */
  #status {
    margin-top: 20px;
    font-weight: 500;
    font-size: 0.9rem;
    height: 20px;
  }

 
  
  .status-success { color: var(--volts-yellow); }
  .status-error { color: var(--error); }

</style>

<body>

<div class="box">
  
  
  <h2>Welcome To 5505 Robotics</h2>
  <p class="subtitle">Please Enter Name Below.</p>
  
  <div class="input-group">
    <input id="nameInput" placeholder="Enter first and last name" autocomplete="off" />
  </div>
  
  <button id="checkInBtn" onclick="checkIn()">
    <span class="btn-text">Check In</span>
    <div class="spinner"></div>
  </button>
  
  <p id="status"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhHPLTgSgCsk3cNSJLt4LvSZesXBzGRv3HvBh0I597aU1iuRVFGYgTBMplWpTFLGD1/exec";

function setCookie(name, value, days = 365) {
  const d = new Date();
  d.setTime(d.getTime() + (days*24*60*60*1000));
  document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
}

function getCookie(name) {
  return document.cookie
    .split('; ')
    .find(row => row.startsWith(name + '='))
    ?.split('=')[1];
}

function checkIn() {
  const input = document.getElementById("nameInput");
  const status = document.getElementById("status");
  const btn = document.getElementById("checkInBtn");
  const btnText = btn.querySelector(".btn-text");
  const spinner = btn.querySelector(".spinner");
  
  const name = input.value.trim();

  // Reset status styling
  status.className = "";
  status.classList.remove("status-show");

  if (!name) {
    status.textContent = "Please enter your name first.";
    status.classList.add("status-error", "status-show");
    // Shake animation
    input.style.borderColor = "#ef4444";
    setTimeout(() => input.style.borderColor = "rgba(255, 255, 255, 0.1)", 2000);
    return;
  }

  // Set Loading State
  btn.disabled = true;
  btnText.textContent = "Processing...";
  spinner.style.display = "block";
  status.textContent = "";

  setCookie("username", name);

  fetch(`${SCRIPT_URL}?name=${encodeURIComponent(name)}&ua=${encodeURIComponent(navigator.userAgent)}`)
    .then(() => {
      status.textContent = "Successfully checked in! âœ”";
      status.classList.add("status-success", "status-show");
      input.value = ""; // Optional: Clear input on success
    })
    .catch(() => {
      status.textContent = "Connection error. Please try again.";
      status.classList.add("status-error", "status-show");
    })
    .finally(() => {
      // Reset Button
      btn.disabled = false;
      btnText.textContent = "Check In";
      spinner.style.display = "none";
    });
}

window.onload = () => {
  const saved = getCookie("username");
  if (saved) {
    document.getElementById("nameInput").value = decodeURIComponent(saved);
  }
};
</script>

</body>
